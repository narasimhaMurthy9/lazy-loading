<div >
    <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
        <div>
            <label >Title</label><br>
            <input type="text" formControlName="title">
            <div class="help-text" *ngIf="!postForm.get('title').valid && postForm.get('title').touched">Title is required</div>
        </div>
        <div>
            <label >Content</label><br>
            <input type="text" formControlName="content"><br>
            <div class="help-text" *ngIf="!postForm.get('content').valid && postForm.get('content').touched">Content is required</div>
        </div><br>
       <div>
        <button type="submit">Add Post</button>
       </div>
    </form>  

    <table>
        <thead>
            <th>Title</th>
            <th>Content</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.title}}</td>
                <td>{{post.content}}</td>
            </tr>
        </tbody>
    </table>
</div>
